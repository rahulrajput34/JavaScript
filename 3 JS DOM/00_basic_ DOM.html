<!-- When you use querySelector to select elements, it returns the first element that matches the specified CSS selector. However, when you use querySelectorAll, it returns a static NodeList representing a list of elements that match the specified group of selectors.

A NodeList is not an array, though it behaves similarly in some ways. For example, you can loop through its elements using forEach, but you can't use array-specific methods like map, filter, or reduce directly on a NodeList.
    
So, if you use querySelectorAll('li') to select all <li> elements on a page, you'll indeed get a NodeList containing all those <li> elements. If you need to perform array operations on them, you'll first need to convert the NodeList into an array, typically using Array.from() or the spread operator [...nodeList].
-->
