<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is the process of XMLHttpRequest() -->
    <!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();  // creates new object
    xhr.open('GET', requestUrl);  // we gave get request and this is how we can give url and syntax
    // we gave below function for continuouly check the current stage
    xhr.onreadystatechange = function(){  // this is for check the current state we get
        console.log(xhr.readyState);   // to print the state
        if(xhr.readyState === 4){
            // we must give this for current context over here
            // responseText becauce response provied is in text
            const data = JSON.parse(this.responseText);  // response most of the time come in the string so that we have to convert it to Json for doing cetain objects operations
            console.log(data.followers);   
        }
    }
    xhr.send()  // Now open is called
</script>
</html>
